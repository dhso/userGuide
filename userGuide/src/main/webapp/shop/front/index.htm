<!doctype html>
<html class="no-js" ng-app="shopIndexApp" ng-controller="ShopIndexCtrl">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="icon" type="image/png"
	href="${baseUrl}/static/img/favicon.png">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192"
	href="${baseUrl}/static/img/app-icon72x72@2x.png">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{{title}}" />
<link rel="apple-touch-icon-precomposed"
	href="${baseUrl}/static/img/app-icon72x72@2x.png">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage"
	content="${baseUrl}/static/img/app-icon72x72@2x.png">
<meta name="msapplication-TileColor" content="#0e90d2">

<link rel="stylesheet"
	href="${baseUrl}/static/amazeui/css/amazeui.min.css">
<link rel="stylesheet" href="${baseUrl}/static/css/app.css">
<title>{{title}}</title>
</head>
<body>

	<header data-am-widget="header" class="am-header am-header-default">
		<div class="am-header-left am-header-nav">
			<a href="#left-link" class=""> <i
				class="am-header-icon am-icon-home"></i>
			</a>
		</div>
		<h1 class="am-header-title">{{title}}</h1>
		<div class="am-header-right am-header-nav">
			<a href="#user-link" class=""> <i
				class="am-header-icon am-icon-user"></i>
			</a> <a href="#cart-link" class=""> <i
				class="am-header-icon am-icon-shopping-cart"></i>
			</a> <a href="javascript: void(0)"
				data-am-collapse="{target: '#right_menu'}"> <i
				class="am-menu-toggle-icon am-icon-bars"></i>
			</a>
		</div>
	</header>
	<nav class="am-menu-offcanvas2">
		<ul class="am-menu-nav am-avg-sm-3 am-collapse" id="right_menu">
			<li class=""><a href="##" class="">公司</a></li>
			<li class=""><a href="##" class="">人物</a></li>
			<li class=""><a href="##" class="">趋势</a></li>
			<li class=""><a href="##" class="">投融资</a></li>
		</ul>
	</nav>


	<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default "
		id="">
		<ul class="am-navbar-nav am-cf am-avg-sm-4">
			<li><a href="javascript:void(0);" class=""> <span
					class="am-icon-bars"></span> <span class="am-navbar-label">菜单</span>
			</a></li>
			<li><a href="tel:123456789" class=""> <span
					class="am-icon-phone"></span> <span class="am-navbar-label">呼叫</span>
			</a></li>
			<li data-am-navbar-share><a href="###" class=""> <span
					class="am-icon-share-square-o"></span> <span
					class="am-navbar-label">分享</span>
			</a></li>
			<li data-am-navbar-qrcode><a href="###" class=""> <span
					class="am-icon-qrcode"></span> <span class="am-navbar-label">二维码</span>
			</a></li>
		</ul>
	</div>
	<script src="${baseUrl}/static/jquery/jquery.2.1.4.min.js"></script>
	<script src="${baseUrl}/static/angular/angular.min.js"></script>
	<script src="${baseUrl}/static/amazeui/js/amazeui.min.js"></script>
	<script src="${baseUrl}/static/js/app.js"></script>
	<script src="${baseUrl}/static/js/controllers.js"></script>
</body>
</html>
