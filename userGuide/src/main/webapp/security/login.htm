<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>登录页</title>
<meta name="description" content="login page">
<meta name="keywords" content="login">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png"
	href="${baseUrl}/static/img/favicon.png">
<link rel="apple-touch-icon-precomposed"
	href="${baseUrl}/static/img/app-icon72x72@2x.png">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet"
	href="${baseUrl}/static/amazeui/css/amazeui.min.css" />
<style type="text/css">
.header {
	text-align: center;
}

.header h1 {
	font-size: 200%;
	color: #333;
	margin-top: 30px;
}

.header p {
	font-size: 14px;
}
</style>
</head>

<body>
	<!--[if lte IE 9]>
	<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
	  以获得更好的体验！</p>
	<![endif]-->
	<header class="am-topbar">
		<h1 class="am-topbar-brand">
			<a href="#">Wechat CRM</a>
		</h1>

		<button
			class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
			data-am-collapse="{target: '#doc-topbar-collapse'}">
			<span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span>
		</button>

		<div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
			<div class="am-topbar-right">
				<button class="am-btn am-btn-primary am-topbar-btn am-btn-sm">注册</button>
			</div>
		</div>
	</header>
	<hr class="am-margin-vertical-xl">
	<div class="am-g">
		<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
			<div class="am-g">
				<div class="am-u-sm-6">
					<img class="am-fr" src="${baseUrl}/static/img/app-icon72x72@2x.png">
				</div>
				<div class="am-u-sm-6">
					<form class="am-form" action="${baseUrl}/security/signin" method="post">
						<#if errorMsg??>
						<div class="am-alert am-alert-warning" data-am-alert>
						  <p><i class="am-icon-exclamation"></i> ${errorMsg}</p>
						</div>
						<#else>
						<div class="am-alert am-alert-secondary" data-am-alert>
						  <p>登录</p>
						</div>
						</#if>
						<div class="am-form-group am-form-icon">
							<i class="am-icon-user"></i>
							<input type="text" class="am-form-field" name="username" id="username" value="<#if username??>${username}</#if>" placeholder="账户">
						</div>
						<div class="am-form-group am-form-icon">
							<i class="am-icon-lock"></i>
							<input type="text" class="am-form-field" name="password" id="password" placeholder="密码">
						</div>
						<div class="am-form-group">
							<label class="am-checkbox" for="rememberMe">
							<#if rememberMe??&&rememberMe>
							<input type="checkbox" name="rememberMe" id="rememberMe" data-am-ucheck checked />
							<#else>
							<input type="checkbox" name="rememberMe" id="rememberMe" data-am-ucheck/>
							</#if>
							记住我
							</label>
						</div>
						<div class="am-form-group am-cf">
							<button class="am-btn am-btn-secondary am-btn-sm am-fl" type="submit">
								<i class="am-icon-chevron-circle-right"></i> 登录
							</button>
							<input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr class="am-margin-vertical-xl">
	<footer class="am-text-center">
	<p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
	</footer>
	<!--[if lt IE 9]>
	<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
	<script src="${baseUrl}/static/amazeui/js/amazeui.ie8polyfill.min.js"></script>
	<![endif]-->

	<!--[if (gte IE 9)|!(IE)]><!-->
	<script src="${baseUrl}/static/amazeui/js/jquery.min.js"></script>
	<!--<![endif]-->
	<script src="${baseUrl}/static/amazeui/js/amazeui.min.js"></script>
	<script src="${baseUrl}/static/amazeui/js/app.js"></script>
	<script>
		$(document).ready(function() {
			if (!$("#username").val()) {
				$("#username").focus();
			} else {
				$("#password").focus();
			}
		});
	</script>
</body>
</html>
