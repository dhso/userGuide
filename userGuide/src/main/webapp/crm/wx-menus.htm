<button type="button" class="am-btn am-btn-default" onclick="addMainMenu();">添加主菜单</button>
<button type="button" class="am-btn am-btn-default" onclick="addSubMenu();">添加子菜单</button>

<div data-am-widget="tabs" class="am-tabs am-tabs-default" id="menu_tab">
	<ul class="am-tabs-nav am-cf" id="menu_tab_nav">
	</ul>
	<div class="am-tabs-bd" id="menu_tab_bd">
	</div>
</div>
<div class="am-modal am-modal-prompt" tabindex="-1" id="menus-prompt">
  <div class="am-modal-dialog">
    <div class="am-modal-hd"></div>
    <div class="am-modal-bd">
      <input type="text" class="am-modal-prompt-input">
    </div>
    <div class="am-modal-footer">
		<span class="am-modal-btn" data-am-modal-confirm>确认</span>
		<span class="am-modal-btn" data-am-modal-cancel>取消</span>
    </div>
  </div>
</div>
<script>
	function addMainMenu() {
		$('.am-modal-hd').html('输入主菜单名称');
		$('#menus-prompt').modal({
			relatedTarget : this,
			onConfirm : function(e) {
				alert('你输入的是：' + e.data || '')
			},
			onCancel : function(e) {
				console.log(this);
				alert('不想说!');
			}
		});
	};

	function addSubMenu() {

	};
</script>
